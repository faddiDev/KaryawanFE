<div id="body">
    <div id="container">
        <h1>MASTER KARYAWAN</h1>
        <table id="main_table" border="3">
            <tr>
                <td>List Karyawan</td>
            </tr>
            <tr>
                <td>
                    <button (click)="onNew()" id="add">Tambah</button>
                    <br /><br />
                    <div class="mat-elevation-z8">
                        <table border="3" id="table_content" mat-table [dataSource]="dataSource" matSort>
                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="birthDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Lahir </th>
                                <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="positionId">
                                <th mat-header-cell *matHeaderCellDef> Jabatan </th>
                                <td mat-cell *matCellDef="let element"> {{element.positionId.name}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="idNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> NIP </th>
                                <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
                            </ng-container>
                            
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="gender">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Jenis Kelamin </th>
                                <td mat-cell *matCellDef="let element"> {{element.gender==1? "Pria" : "Wanita"}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Aksi">
                                <th mat-header-cell *matHeaderCellDef> Aksi </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <button (click)="onEdit(element)" class="button-action"><mdb-icon fas icon="edit"></mdb-icon></button>&nbsp;
                                    <button (click)="onDelete(element)" class="button-action"><mdb-icon fas icon="trash-alt"></mdb-icon></button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <br />
                        <button (click)="prev()"><</button> {{page}} of {{ math.ceil(count/5) }} <button (click)="next()">></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="span_td"></td>
            </tr>
        </table>
    </div>
</div>
